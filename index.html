<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>یادبود پیام جان</title>
<style>
body{margin:0;padding:0;font-family:sans-serif;background:#000;color:#fff;text-align:center;}
.photos{display:flex;justify-content:center;gap:10px;padding:20px;}
.photos img{width:45%;border-radius:8px;}
.audio-player{margin:20px 0;}
.video-box{margin:30px auto;padding:10px;background:rgba(255,255,255,0.05);border-radius:12px;max-width:90%;}
.video-box h2{margin:0 0 10px 0;}
.video-box video{width:100%;max-width:600px;border-radius:8px;}
.qr{margin-top:20px;}
.qr img{width:180px;}
</style>
</head>
<body>

<div class="photos">
  <img src="media/photo1.jpg">
  <img src="media/photo2.jpg">
</div>

<div class="audio-player">
<audio controls>
  <source src="https://dl.musicdel.ir/Music/1403/05//Shadmehr%20Aghili-Gole%20Yas%20-musicdel.ir.mp3" type="audio/mpeg">
</audio>
</div>

<div class="video-box">
  <h2>ویدیو یادبود پیام جان</h2>
  <video controls>
    <source src="media/video.mp4" type="video/mp4">
  </video>
</div>

<div class="qr">
  <p>اسکن برای ورود به سایت</p>
  <img src="media/qr.png">
</div>

</body>
</html>
